<main class="form-signin mt-5">
    <form [formGroup]='loginForm' (ngSubmit)='login()'>
      <div class="text-center">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please log in</h1>
      </div>
      
      <input type="text" id="userName" name='userName' formControlName='userName' class="form-control" placeholder="User name" required>
      <label for="userName" class="visually-hidden">User name</label>      

      <input type="password" id="inputPassword" name='password' formControlName='password' class="form-control" placeholder="Password" required>
      <label for="inputPassword" class="visually-hidden">Password</label>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    </form>

    
  </main>
