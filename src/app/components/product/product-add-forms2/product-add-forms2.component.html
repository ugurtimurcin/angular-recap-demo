<h3 class="display-3">Add Product | Ractive</h3>

<form [formGroup] = 'productAddForm' (ngSubmit) = 'add' class="form-group">
    <div class="form-group">
        <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="Product name">
        <div *ngIf="productAddForm.get('name')?.hasError('required') && productAddForm.get('name')?.dirty" class="alert alert-danger">Product name cannot be empty</div>
    </div>

    <div class="form-group">
        <input type="text" name="description" id="description" formControlName="description" class="form-control" placeholder="description">
        <div *ngIf="productAddForm.get('description')?.hasError('required') && productAddForm.get('description')?.dirty" class="alert alert-danger">description cannot be empty</div>
    </div>

    <div class="form-group">
        <input type="text" name="imageUrl" id="imageUrl" formControlName="imageUrl" class="form-control" placeholder="imageUrl">
        <div *ngIf="productAddForm.get('imageUrl')?.hasError('required') && productAddForm.get('imageUrl')?.dirty" class="alert alert-danger">imageUrl cannot be empty</div>
    </div>

    <div class="form-group">
        <input type="text" name="price" id="price" formControlName="price" class="form-control" placeholder="price">
        <div *ngIf="productAddForm.get('price')?.hasError('required') && productAddForm.get('price')?.dirty" class="alert alert-danger">imageUrl cannot be empty</div>
    </div>

    <div class="form-group">
        <select class="form-control" formControlName="categoryId" id="categoryId" name='categoryId'>
            <option selected disabled value="Categories">Categories</option>
            <option *ngFor='let category of categories' [value] = 'category.id' >{{category.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled] = 'productAddForm.invalid'>Add Product</button>
</form>
